<div class="container">

    <div class="row">
      
      <div class="col-md-6">
  
        <h1 class="form-signin-heading">Sign in</h1>
        <p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>
    
        <form (submit)="login()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name" [(ngModel)]="credentials.name">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-default">Sign in!</button>
        </form>
  
      </div>
    </div>
  
  </div>
